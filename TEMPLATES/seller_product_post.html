<style>
    .form1 {
        position: relative!important;
        top: 70px!important;
        padding: 20px;
    }
</style>
{% extends "base.html" %} {% load static %} {% load cart_template_tags %} {% block title %} {% endblock title %} {% block body %}


<form class="form1" method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputAddress">Product Name</label>

        <input type="text" class="form-control" name="title_by_seller" id="title_by_seller" placeholder="Product name" required>
    </div>
    <div class="form-group">
        <label for="Category">Category :</label>

        <select name="category" id="category">
          {% for item in object_list %}  
          <option value="{{item.id}}">{{ item.Category }} </option>
          {% endfor %}
          
        </select>
    </div>
    <div class="form-group">
        <label for="inputAddress">Price</label>

        <input type="number" step="any" class="form-control" name="price_by_seller" id="price_by_seller" placeholder="Price">
    </div>

    <div class="form-group">
        <label for="inputAddress">Discount</label>
        <input type="number" step="any" class="form-control" name="discount_price_by_seller" id="discount_price_by_seller ">

        <p style="color: red;">' If Discount in not available put it 0 '</p>

    </div>
    <div class="form-group">
        <label>Product Id</label>
        <input type="text" class="form-control" name="slug_by_seller" id="slug_by_seller" placeholder="Product Id">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">About Product</label>
            <textarea class="form-control" name="description_by_seller" id="description_by_seller" cols="30" rows="10"></textarea>
            <!-- <input type="text" class="form-control" id="inputCity"> -->
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">Product Pic</label>
            <!-- <input type="image" class="form-control" id="inputCity"> -->
            <input type="file" name="image_by_seller" id="image_by_seller" class="form-control">
        </div>


    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
{% endblock body %}
